<head>
    <link rel="stylesheet" href="{{STATIC_URL}}style.css" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(function (){  
        $("#check-out").click(function(){
            $("#id_isCheckIn").val(false);
            $("#checkin-form").submit();
        });
        $("#check-in").click(function(){
            $("#id_isCheckIn").val(true);
            $("#checkin-form").submit();
        });
    });  
    </script>
</head>

<body>
<form action="/" method="post" id="checkin-form">{% csrf_token %}
    {{form.non_field_errors}}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
    {# Include the visible fields #}
    {% for field in form.visible_fields %}
        <div class="username-field">
            {{ field.errors }}
            {{ field.label_tag }}: {{ field }}
        </div>
    {% endfor %}
<button type="button" id="check-in">Check In</button>
<button type="button" id="check-out">Check Out</button>
</form>
</body
